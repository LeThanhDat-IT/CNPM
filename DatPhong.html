<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt Phòng Khách Sạn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(34,59,121,0.10);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #223B79;
      margin-bottom: 28px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #223B79;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-bottom: 2px;
    }
    input[readonly] {
      background: #f5f5f5;
      color: #888;
      cursor: not-allowed;
    }
    button {
      width: 100%;
      padding: 13px;
      background: #1a2d6c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    button:hover {
      background: #d10000;
    }
    .success {
      color: #1a8f2b;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
    }
    .error {
      color: #d10000;
      margin-bottom: 10px;
      text-align: center;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header img {
      height: 40px;
      cursor: pointer;
      vertical-align: middle;
      margin-right: 18px;
    }
    header h1 {
      display: inline;
      vertical-align: middle;
      font-size: 1.5em;
      color: #223B79;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/a3.jpg" alt="Logo" onclick="window.location.href='HomePage.html'">
    <h1>THE COW</h1>
  </header>
  <div class="container">
    <h2>Đặt Phòng Khách Sạn</h2>
    <form id="bookingForm" autocomplete="off">
      <div class="form-group">
        <label for="room">Loại phòng</label>
        <input type="text" id="room" readonly>
      </div>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" required placeholder="Nhập họ tên khách hàng">
      </div>
      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" required pattern="0[0-9]{9,10}" placeholder="Nhập số điện thoại">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Nhập email">
      </div>
      <div class="form-group">
        <label for="checkin">Ngày nhận phòng</label>
        <input type="date" id="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout">Ngày trả phòng</label>
        <input type="date" id="checkout" required>
      </div>
      <button type="submit">Đặt phòng</button>
      <div id="message"></div>
    </form>
  </div>
  <script>
    // Lấy loại phòng từ localStorage (do file Tim_kiemphong truyền sang)
    const roomName = localStorage.getItem('selectedRoomName') || '';
    document.getElementById('room').value = roomName;

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const room = document.getElementById('room').value;

      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!room || !fullname || !phone || !email || !checkin || !checkout) {
        messageDiv.textContent = 'Vui lòng nhập đầy đủ thông tin!';
        messageDiv.className = 'error';
        return;
      }
      if (checkout <= checkin) {
        messageDiv.textContent = 'Ngày trả phòng phải sau ngày nhận phòng!';
        messageDiv.className = 'error';
        return;
      }

      // Gửi đúng tên trường cho PHP
      const bookingData = { 
        room, 
        fullname, 
        phone, 
        email, 
        date: checkin,    // Đổi tên trường
        time: checkout,   // Đổi tên trường
        note: ''
      };
      // Lưu lại thông tin đầy đủ cho trang thanh toán
      localStorage.setItem('lastBooking', JSON.stringify({
        room, fullname, phone, email, checkin, checkout
      }));

      fetch('PHP/datphong.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(bookingData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Lưu lại thông tin đầy đủ cho trang thanh toán, bao gồm bookingCode
          localStorage.setItem('lastBooking', JSON.stringify({
            room, fullname, phone, email, checkin, checkout,
            bookingCode: data.bookingCode // Thêm dòng này
          }));
          window.location.href = 'ThanhToan.html';
        } else {
          messageDiv.textContent = data.message || 'Đặt phòng thất bại!';
          messageDiv.className = 'error';
        }
      })
      .catch(() => {
        messageDiv.textContent = 'Có lỗi xảy ra khi đặt phòng!';
        messageDiv.className = 'error';
      });
    });
  </script>
</body>
</html>
