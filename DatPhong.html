<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt Phòng Khách Sạn - THE COW HOTEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
    }
    .topbar {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .topbar .logo {
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }
    .topbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .topbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }
    .topbar nav ul li a:hover {
      color: #e4a11b;
    }
    .book-btn {
      background-color: #e4a11b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    .book-btn:hover {
      background-color: #c98f0b;
    }
    .section {
      max-width: 500px;
      margin: 48px auto 0 auto;
      padding: 32px 24px 28px 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(34,59,121,0.13);
    }
    .section h2 {
      text-align: center;
      color: #223B79;
      font-size: 28px;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 7px;
      color: #223B79;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 7px;
      border: 1.5px solid #cfd8e3;
      font-size: 15px;
      background: #f8fafc;
      margin-bottom: 2px;
      transition: border 0.2s;
      font-family: 'Montserrat', sans-serif;
    }
    input:focus {
      border-color: #e4a11b;
      outline: none;
      background: #fffbe6;
    }
    input[readonly] {
      background: #f5f5f5;
      color: #888;
      cursor: not-allowed;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, #e4a11b 60%, #c98f0b 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(34,59,121,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #c98f0b 60%, #e4a11b 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .success {
      color: #1a8f2b;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      font-size: 1.08em;
    }
    .error {
      color: #d10000;
      margin-bottom: 10px;
      text-align: center;
      font-size: 1.08em;
      font-weight: 600;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 16px;
      margin-top: 60px;
    }
    @media (max-width: 600px) {
      .topbar { padding: 10px 8px; }
      .section { padding: 12px 4vw; }
      .section h2 { font-size: 1.1em; }
      .topbar .logo { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">THE COW HOTEL</div>
    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="HomePage.html#about">About Us</a></li>
        <li><a href="HomePage.html#rooms">Rooms</a></li>
        <li><a href="HomePage.html#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="user-action"></div>
  </div>
  <div class="section">
    <h2><i class="fa-solid fa-calendar-check" style="color:#e4a11b;margin-right:8px;"></i>Đặt Phòng Khách Sạn</h2>
    <form id="bookingForm" autocomplete="off">
      <div class="form-group">
        <label for="room"><i class="fa-solid fa-door-closed"></i> Loại phòng</label>
        <input type="text" id="room" readonly>
      </div>
      <div class="form-group">
        <label for="fullname"><i class="fa-solid fa-user"></i> Họ và tên</label>
        <input type="text" id="fullname" required placeholder="Nhập họ tên khách hàng">
      </div>
      <div class="form-group">
        <label for="phone"><i class="fa-solid fa-phone"></i> Số điện thoại</label>
        <input type="tel" id="phone" required pattern="0[0-9]{9,10}" placeholder="Nhập số điện thoại">
      </div>
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="email" required placeholder="Nhập email">
      </div>
      <div class="form-group">
        <label for="checkin"><i class="fa-solid fa-calendar-day"></i> Ngày nhận phòng</label>
        <input type="date" id="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout"><i class="fa-solid fa-calendar-day"></i> Ngày trả phòng</label>
        <input type="date" id="checkout" required>
      </div>
      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Đặt phòng</button>
      <div id="message"></div>
    </form>
  </div>
  <footer>
    &copy; 2025 THE COW HOTEL | Địa chỉ: 180 Đường Cao Lỗ, Quận 8, TP.HCM | Hotline: 0123 456 789<br>
    Email: info@thecowhotel.vn
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // Lấy loại phòng từ localStorage (do file Tim_kiemphong truyền sang)
    const roomCode = localStorage.getItem('selectedRoomCode') || '';
    const roomName = localStorage.getItem('selectedRoomName') || '';
    if (!roomCode) {
      alert('Bạn chưa chọn phòng! Vui lòng quay lại trang tìm kiếm phòng.');
      window.location.href = 'Tim_kiemphong.html';
    }
    document.getElementById('room').value = roomName; // Hiển thị tên phòng cho người dùng

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const room = document.getElementById('room').value;

      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!room || !fullname || !phone || !email || !checkin || !checkout) {
        messageDiv.textContent = 'Vui lòng nhập đầy đủ thông tin!';
        messageDiv.className = 'error';
        return;
      }
      if (checkout <= checkin) {
        messageDiv.textContent = 'Ngày trả phòng phải sau ngày nhận phòng!';
        messageDiv.className = 'error';
        return;
      }

      // Gửi đúng tên trường cho PHP
      const bookingData = {
        room: roomCode, // Gửi mã phòng cho PHP
        fullname,
        phone,
        email,
        date: checkin,
        time: checkout,
        note: ''
      };
      // Giả sử bạn lấy giá phòng từ localStorage (hoặc nguồn khác)
      const price = Number(localStorage.getItem('selectedRoomPrice')) || 0;

      // Lưu trước khi gửi request (có thể giữ lại, nhưng nên đồng bộ với sau khi đặt thành công)
      localStorage.setItem('lastBooking', JSON.stringify({
        roomCode,           // mã phòng
        roomName: room,     // tên phòng
        fullname, phone, email, checkin, checkout,
        price
      }));

      fetch('PHP/datphong.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(bookingData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('lastBooking', JSON.stringify({
            roomCode,
            roomName: room,
            fullname, phone, email, checkin, checkout,
            bookingCode: data.bookingCode,
            price,
            total: data.total // nếu API trả về
          }));
          // Sau khi đặt phòng thành công
          localStorage.setItem('user_email', email); // email là biến chứa email vừa nhập khi đặt phòng
          window.location.href = 'ThanhToan.html';
        } else {
          messageDiv.textContent = data.message || 'Đặt phòng thất bại!';
          messageDiv.className = 'error';
        }
      })
      .catch(() => {
        messageDiv.textContent = 'Có lỗi xảy ra khi đặt phòng!';
        messageDiv.className = 'error';
      });
    });

    function renderUserAction() {
      const userAction = document.getElementById('user-action');
      const username = localStorage.getItem('username');
      const role = localStorage.getItem('role');
      if (username) {
        let adminLinks = '';
        if (role === 'admin') {
          adminLinks = `
          <button class="book-btn" onclick="window.location.href='QuanLyKhachHang.html'" style="margin-right:8px;">Quản lý KH</button>
          <button class="book-btn" onclick="window.location.href='QuanLyPhong.html'" style="margin-right:8px;">Quản lý Phòng</button>
          <button class="book-btn" onclick="window.location.href='quanly_tk.html'" style="margin-right:8px;">Quản lý TK</button>
          <button class="book-btn" onclick="window.location.href='ThongKeThuNhap.html'" style="margin-right:8px;">Thống kê</button>
        `;
        }
        userAction.innerHTML = `
        <span style="font-weight:600;margin-right:16px;"><i class="fa fa-user"></i> ${username}</span>
        ${adminLinks}
        <button class="book-btn" onclick="window.location.href='TIm_kiemphong.html'">Book Now</button>
        <button class="book-btn" onclick="logout()" style="margin-left:10px;background:#888;">Logout</button>
      `;
      } else {
        userAction.innerHTML = `
        <button class="book-btn" onclick="window.location.href='dangnhap.html'" style="margin-right:10px;">
          <i class="fa fa-user"></i> Login
        </button>
        <button class="book-btn" onclick="window.location.href='TIm_kiemphong.html'">Book Now</button>
      `;
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('role');
      localStorage.removeItem('user_email');
      renderUserAction();
    }

    renderUserAction();
  </script>
</body>
</html>
