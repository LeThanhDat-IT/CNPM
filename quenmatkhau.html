<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #1BE877 0%, #23C6E7 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 38px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(34,59,121,0.13);
            width: 100%;
            max-width: 410px;
            position: relative;
            animation: fadeInDown 0.7s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1BE877 60%, #23C6E7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px auto;
            font-size: 2.1rem;
            color: #fff;
            box-shadow: 0 2px 12px #1be87730;
        }
        h2 {
            text-align: center;
            color: #223B79;
            margin-bottom: 18px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            color: #223B79;
            margin-top: 12px;
            display: block;
            font-size: 1rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 7px;
            margin-bottom: 18px;
            border: 1.5px solid #A2A2A6;
            border-radius: 7px;
            font-size: 1rem;
            background: #f7fafd;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="email"]:focus {
            border: 1.5px solid #1BE877;
            outline: none;
            background: #eafff7;
            box-shadow: 0 0 0 2px #1be87730;
        }
        button {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #1BE877 0%, #23C6E7 100%);
            color: #223B79;
            font-size: 1.15rem;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 4px 16px #1be87730;
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
        }
        button:hover {
            background: linear-gradient(90deg, #23C6E7 0%, #1BE877 100%);
            transform: translateY(-2px) scale(1.03);
            color: #0d2b4b;
        }
        #message {
            text-align: center;
            color: #d00;
            font-size: 1rem;
            margin-top: 12px;
            min-height: 22px;
        }
        .note {
            text-align: center;
            color: #666;
            font-size: 0.98rem;
            margin-top: 18px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #223B79;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #1BE877;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-circle">
            <i class="fa-solid fa-unlock-keyhole"></i>
        </div>
        <h2>Quên Mật Khẩu</h2>
        <form method="POST" action="PHP/send_reset_code.php" id="resetForm" autocomplete="off">
            <label for="email">Nhập email đã đăng ký</label>
            <input type="email" id="email" name="email" placeholder="Email của bạn" required>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Gửi mã xác nhận</button>
            <div id="message"></div>
        </form>
        <div class="note">
            Sau khi gửi, vui lòng kiểm tra email để lấy mã xác nhận và đặt lại mật khẩu.
        </div>
        <a class="back-link" href="dangnhap.html"><i class="fa-solid fa-arrow-left"></i> Quay lại đăng nhập</a>
    </div>
    <script>
    document.getElementById('resetForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const res = await fetch(form.action, { method: 'POST', body: formData });
        const text = await res.text();
        document.getElementById('message').innerHTML = text;
        if (text.toLowerCase().includes('đã gửi mã xác nhận')) {
            document.getElementById('message').style.color = "#1BE877";
            setTimeout(() => {
                window.location.href = 'reset_password.html';
            }, 1800);
        } else {
            document.getElementById('message').style.color = "#d00";
        }
    };
    </script>
</body>
</html>
