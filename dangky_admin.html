<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ĐĂNG KÍ</title>
	<style>
		body {
			font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: flex-start;
		}

		.container {
			background: rgba(255,255,255,0.85);
			padding: 38px 36px 32px 36px;
			border-radius: 24px;
			box-shadow: 0 8px 32px #223b7922, 0 0 0 4px #fff;
			backdrop-filter: blur(8px);
			width: 420px;
			max-width: 96vw;
			margin: auto ;
			animation: fadeIn 1s;
		}

		h2 {
			text-align: center;
			color: #CD202B;
			margin-bottom: 28px;
			font-size: 2em;
			font-weight: 900;
			letter-spacing: 1px;
			text-shadow: 0 2px 12px #223b7922;
		}

		label {
			display: block;
			margin: 0 0 6px 2px;
			font-weight: 600;
			color: #223B79;
			font-size: 15px;
		}

		input, select {
			width: 100%;
			height: 44px;
			padding: 0 14px;
			margin-bottom: 18px;
			border: 1.5px solid #c3cfe2;
			border-radius: 10px;
			font-size: 15px;
			background: rgba(255,255,255,0.92);
			transition: border 0.2s, box-shadow 0.2s;
			box-sizing: border-box;
			box-shadow: 0 2px 8px #223b7911;
			display: block;
		}

		input:focus, select:focus {
			border: 1.5px solid #CD202B;
			outline: none;
			box-shadow: 0 4px 16px #223b7922;
		}

		button {
			width: 100%;
			padding: 13px 0;
			background: linear-gradient(90deg, #223B79 60%, #CD202B 100%);
			color: white;
			border: none;
			border-radius: 12px;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			box-shadow: 0 4px 18px #223b7922;
			transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
			margin-top: 8px;
			letter-spacing: 1px;
		}

		button:hover {
			background: #fff;
			color: #CD202B;
			box-shadow: 0 8px 32px #223b7922;
			border: 1.5px solid #CD202B;
			transform: scale(1.04);
		}

		.note {
			text-align: center;
			margin-top: 18px;
			font-size: 15px;
			color: #8692A6;
		}

		.checkbox-container {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 10px;
			margin-top: 0;
		}

		.checkbox-container label {
			text-align: left;
			font-size: 15px;
			color: #223B79;
			font-weight: 400;
			margin: 0;
		}

		.checkbox-container input[type="checkbox"] {
			width: 18px;
			height: 18px;
			accent-color: #223B79;
			margin: 0;
		}

		header {
			text-align: center;
			margin-bottom: 28px;
			margin-top: 32px;
		}

		header img {
			height: 44px;
			cursor: pointer;
			vertical-align: middle;
			margin-right: 18px;
			border-radius: 12px;
			box-shadow: 0 2px 8px #223b7922;
			background: #fff;
			padding: 4px;
		}

		header h1 {
			display: inline;
			vertical-align: middle;
			color: #223B79;
			font-size: 32px;
			font-weight: 900;
			margin: 0;
			letter-spacing: 2px;
			text-shadow: 0 2px 12px #223b7922;
		}

		@media (max-width: 600px) {
			.container {
				padding: 18px 6vw;
				max-width: 98vw;
			}
			header h1 {
				font-size: 22px;
			}
			h2 {
				font-size: 1.2em;
			}
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(30px);}
			to { opacity: 1; transform: translateY(0);}
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Đăng Ký Admin</h2>
		<form>
			<label for="fullname">Họ và Tên</label>
			<input type="text" id="fullname" placeholder="Nhập họ và tên" required>

			<label for="phone">Số Điện Thoại</label>
			<input type="text" id="phone" placeholder="Nhập số điện thoại" required>

			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Nhập email" required>

			<label for="gender">Giới tính</label>
			<select id="gender" required>
				<option value="male">Nam</option>
				<option value="female">Nữ</option>
				<option value="other">Khác</option>
			</select>

			<label for="dob">Ngày sinh</label>
			<input type="date" id="dob" required>

			<label for="address">Địa chỉ</label>
			<input type="text" id="address" placeholder="Nhập địa chỉ" required>

			<label for="username">Tên Đăng Nhập</label>
			<input type="text" id="username" placeholder="Nhập tên đăng nhập" required>

			<label for="password">Mật Khẩu</label>
			<input type="password" id="password" placeholder="Nhập mật khẩu" required>

			<label for="confirmPassword">Nhập Lại Mật Khẩu</label>
			<input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>

			<div class="checkbox-container">
				<input type="checkbox" id="terms" checked>
				<label for="terms">Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</label>
			</div>

			<button type="button" onclick="registerAdmin()">Tạo Tài Khoản</button>
		</form>
		<p class="note">Bằng cách đăng ký, bạn đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</p>
	</div>
	<script>
		function registerAdmin() {
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirmPassword').value;

			// Điều kiện: ít nhất 8 ký tự, có ký tự đặc biệt, chữ hoa, số
			const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;
			if (!regex.test(password)) {
				alert('Mật khẩu phải từ 8 ký tự trở lên, có ít nhất 1 ký tự đặc biệt, 1 chữ cái in hoa và 1 số.');
				return;
			}

			if (password !== confirmPassword) {
				alert('Mật khẩu và xác nhận mật khẩu không khớp!');
				return;
			}

			// Lấy danh sách tài khoản admin từ localStorage
			const adminAccounts = JSON.parse(localStorage.getItem('adminAccounts')) || [];

			// Kiểm tra xem tên đăng nhập đã tồn tại chưa
			if (adminAccounts.some(account => account.username === username)) {
				alert('Tên đăng nhập đã tồn tại!');
				return;
			}

			// Thêm tài khoản mới vào danh sách
			adminAccounts.push({ username, password });

			// Lưu danh sách tài khoản admin vào localStorage
			localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));

			alert('Đã tạo tài khoản admin thành công!');
			window.location.href = 'dangnhap.html';
		}
	</script>
</body>
</html>
