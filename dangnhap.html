<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F7F6 0%, #B2FEFA 100%);
            display: flex;
            flex-direction: column;
            justify-content: center; /* căn giữa dọc */
            align-items: center;     /* căn giữa ngang */
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 48px;
            color: #223B79;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 900;
            text-shadow: 2px 4px 16px #b2fefa80;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(255,255,255,0.97);
            padding: 40px 36px 32px 36px;
            border-radius: 18px;
            box-shadow: 0 12px 40px 0 rgba(34,59,121,0.18);
            backdrop-filter: blur(2px);
            margin: 0; /* bỏ margin để căn giữa */
        }
        h2 {
            text-align: center;
            color: #223B79;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 700;
        }
        .input-group {
            position: relative;
            margin-bottom: 28px;
        }
        .input-group label {
            font-weight: 600;
            color: #312E49;
            margin-bottom: 8px;
            display: block;
            font-size: 15px;
        }
        .input-group i {
            position: absolute;
            left: 14px;
            top: 44px;
            color: #A2A2A6;
            font-size: 18px;
        }
        .input-group input {
            width: 100%;
            box-sizing: border-box; /* Đảm bảo input không bị tràn */
            padding: 12px 12px 12px 40px;
            margin-top: 4px;
            border: 1.5px solid #A2A2A6;
            border-radius: 6px;
            background: #F0FDFC;
            font-size: 16px;
            transition: border 0.2s;
        }
        .input-group input:focus {
            border: 1.5px solid #1BE877;
            outline: none;
            background: #eafff7;
        }
        button {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(90deg, #1BE877 0%, #23C6E7 100%);
            color: #223B79;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 16px #1be87730;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #23C6E7 0%, #1BE877 100%);
            transform: translateY(-2px) scale(1.03);
            color: #0d2b4b;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #223B79;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 15px;
        }
        a:hover {
            color: #1BE877;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px 20px 8px;
                max-width: 98vw;
            }
            header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>THE COW</h1>
    </header>

    <div class="container">
        <h2>ĐĂNG NHẬP</h2>
        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <i class="fa fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <a href="dangky_visitor.html">Chưa có tài khoản? Đăng ký tại đây</a>
        <a href="dangky_admin.html">Đăng ký tài khoản admin</a>
        <a href="quenmatkhau.html">Quên mật khẩu?</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra tài khoản admin (giữ nguyên nếu bạn dùng localStorage cho admin)
            const adminAccounts = JSON.parse(localStorage.getItem('adminAccounts')) || [];
            const matchedAdmin = adminAccounts.find(acc => acc.username === username && acc.password === password);

            if (matchedAdmin) {
                alert("Đăng nhập admin thành công!");
                localStorage.setItem('adminUsername', matchedAdmin.username);
                window.location.href = "HomePage.html";
                return;
            }

            // Kiểm tra tài khoản user từ database qua PHP
            fetch('PHP/login.php', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: new URLSearchParams({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    localStorage.setItem('username', data.user.username);
                    window.location.href = "HomePage.html";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert("Có lỗi xảy ra khi đăng nhập!");
                console.error(error);
            });
        });
    </script>
</body>
</html>
