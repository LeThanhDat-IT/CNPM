<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE COW - Quản Lý Khách Hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(34,59,121,0.10);
      padding: 32px 24px 24px 24px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 24px;
    }
    .header img {
      height: 48px;
      border-radius: 8px;
      cursor: pointer;
    }
    .header h1 {
      color: #1a2d6c;
      font-size: 2em;
      margin: 0;
      letter-spacing: 1px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 18px;
    }
    .form-group {
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #223b79;
    }
    input[type="text"], input[type="date"], select {
      padding: 10px 12px;
      border: 1.5px solid #cfd8e3;
      border-radius: 8px;
      font-size: 1em;
      background: #f8fafc;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="date"]:focus, select:focus {
      border: 2px solid #1a2d6c;
      outline: none;
    }
    .form-actions {
      display: flex;
      gap: 14px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .form-actions button {
      padding: 12px 26px;
      border: none;
      border-radius: 8px;
      background: #1a2d6c;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(34,59,121,0.06);
    }
    .form-actions button:hover {
      background: #d10000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(34,59,121,0.08);
    }
    th, td {
      padding: 14px 10px;
      text-align: center;
      font-size: 0.9em; /* Giảm từ 1.05em xuống 0.95em hoặc nhỏ hơn nếu muốn */
    }
    th {
      background: #1DA1F2;
      color: #fff;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f8fafc;
    }
    tr:hover {
      background: #e9f0fa;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      .container { padding: 10px 2px; }
      .form-row { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/a3.jpg" alt="Logo" onclick="window.location.href='HomePage.html'">
      <h1>THE COW - Quản Lý Khách Hàng</h1>
    </div>
    <form id="khachhang-form" autocomplete="off">
      <div class="form-row">
        <div class="form-group">
          <label for="maKH">Mã KH</label>
          <input type="text" id="maKH" placeholder="Tự động" readonly>
        </div>
        <div class="form-group">
          <label for="ten">Tên khách hàng</label>
          <input type="text" id="ten" required>
        </div>
        <div class="form-group">
          <label for="gioiTinh">Giới tính</label>
          <select id="gioiTinh">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ngaySinh">Ngày sinh</label>
          <input type="date" id="ngaySinh">
        </div>
        <div class="form-group">
          <label for="sdt">SĐT</label>
          <input type="text" id="sdt">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email">
        </div>
        <div class="form-group">
          <label for="diaChi">Địa chỉ</label>
          <input type="text" id="diaChi">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" id="btn-add">Thêm</button>
        <button type="button" id="btn-update">Cập nhật</button>
        <button type="button" id="btn-delete">Xóa</button>
        <button type="button" id="btn-search">Tìm kiếm</button>
        <button type="button" id="btn-showall">Hiển thị tất cả</button>
      </div>
    </form>
    <table id="khachhang-table">
      <thead>
        <tr>
          <th>Mã KH</th>
          <th>Tên</th>
          <th>Giới tính</th>
          <th>Ngày sinh</th>
          <th>SĐT</th>
          <th>Email</th>
          <th>Địa chỉ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    // Lấy dữ liệu khách hàng từ server khi tải trang
    async function fetchKhachHangList() {
      const res = await fetch('PHP/get_khachhang.php');
      const data = await res.json();
      renderKhachHangList(data);
    }

    function renderKhachHangList(list) {
      const tbody = document.querySelector('#khachhang-table tbody');
      tbody.innerHTML = '';
      list.forEach(kh => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${kh.maKH}</td>
            <td>${kh.ten}</td>
            <td>${kh.gioiTinh}</td>
            <td>${kh.ngaySinh}</td>
            <td>${kh.sdt}</td>
            <td>${kh.email}</td>
            <td>${kh.diaChi}</td>
        `;
        // Khi click vào dòng sẽ tự động đổ dữ liệu lên form
        row.onclick = () => {
          document.getElementById('maKH').value = kh.maKH;
          document.getElementById('ten').value = kh.ten;
          document.getElementById('gioiTinh').value = kh.gioiTinh;
          document.getElementById('ngaySinh').value = kh.ngaySinh;
          document.getElementById('sdt').value = kh.sdt;
          document.getElementById('email').value = kh.email;
          document.getElementById('diaChi').value = kh.diaChi;
        };
        tbody.appendChild(row);
      });
    }

    async function addKhachHang() {
      const data = getFormData();
      const res = await fetch('PHP/add_khachhang.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      fetchKhachHangList();
    }

    async function updateKhachHang() {
      const data = getFormData();
      const res = await fetch('PHP/update_khachhang.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      fetchKhachHangList();
    }

    async function deleteKhachHang() {
      const maKH = document.getElementById('maKH').value;
      if (!maKH) return alert('Chọn khách hàng để xóa!');
      if (!confirm('Bạn chắc chắn muốn xóa?')) return;
      const res = await fetch('PHP/delete_khachhang.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({maKH})
      });
      const result = await res.json();
      alert(result.message);
      fetchKhachHangList();
    }

    async function searchKhachHang() {
      const ten = document.getElementById('ten').value.trim();
      const res = await fetch('PHP/search_khachhang.php?ten=' + encodeURIComponent(ten));
      const data = await res.json();
      renderKhachHangList(data);
    }

    function getFormData() {
      return {
        maKH: document.getElementById('maKH').value, // THÊM DÒNG NÀY ĐỂ LẤY MÃ KHÁCH HÀNG
        ten: document.getElementById('ten').value,
        gioiTinh: document.getElementById('gioiTinh').value,
        ngaySinh: document.getElementById('ngaySinh').value,
        sdt: document.getElementById('sdt').value,
        email: document.getElementById('email').value,
        diaChi: document.getElementById('diaChi').value
      };
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetchKhachHangList();

      document.getElementById('btn-add').addEventListener('click', addKhachHang);
      document.getElementById('btn-update').addEventListener('click', updateKhachHang);
      document.getElementById('btn-delete').addEventListener('click', deleteKhachHang);
      document.getElementById('btn-search').addEventListener('click', searchKhachHang);
      document.getElementById('btn-showall').addEventListener('click', fetchKhachHangList);
    });
  </script>
</body>
</html>
