<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6f8fb 60%, #e9eafc 100%);
        }
        .container {
            max-width: 1300px; /* tăng chiều rộng */
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(34,59,121,0.13);
            padding: 38px 32px 32px 32px;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: none;}
        }
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
        }
        header img {
            height: 48px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
        }
        header h1 {
            color: #1a2d6c;
            font-size: 2.2em;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 800;
        }
        .nav {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            margin-top: 10px;
            z-index: 2;
            position: relative;
        }
        .nav a {
            text-decoration: none;
            padding: 9px 22px;
            border-radius: 7px;
            background: linear-gradient(90deg, #1a2d6c 60%, #d10000 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(34,59,121,0.08);
            transition: background 0.2s, transform 0.1s;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .nav a:hover, .nav a.active {
            background: linear-gradient(90deg, #d10000 60%, #1a2d6c 100%);
            transform: translateY(-2px) scale(1.03);
            color: #fff;
        }
        table {
          width: 100%;
          border-collapse: separate;
          border-spacing: 0;
          table-layout: auto; /* các cột đều nhau */
          background: #fff;
          border-radius: 16px;
          overflow: hidden;
          box-shadow: 0 2px 12px rgba(34,59,121,0.08);
        }
        th, td {
  padding: 18px 10px; /* tăng padding cho thoáng */
  text-align: center;
  font-size: 1.08em;
  word-break: break-word;
}
        .account-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
            background: #f8fafc;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(34,59,121,0.08);
        }
        .account-table th, .account-table td {
            padding: 14px 10px;
            text-align: center;
            font-size: 1.04em;
        }
        .account-table th {
            background: linear-gradient(90deg, #f1f5f9 60%, #e9eafc 100%);
            color: #223b79;
            font-weight: 700;
            font-size: 1.08em;
            border-bottom: 2px solid #e5e7eb;
        }
        .account-table tr:nth-child(even) { background: #f8fafc; }
        .account-table tr:hover { background: #e3f2fd; }
        .action-btn {
            padding: 8px 18px;
            border: none;
            border-radius: 7px;
            background: linear-gradient(90deg, #1a2d6c 60%, #d10000 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            margin: 0 4px;
            transition: background 0.2s, transform 0.1s;
        }
        .action-btn:hover {
            background: linear-gradient(90deg, #d10000 60%, #1a2d6c 100%);
            transform: scale(1.04);
        }
        .action-buttons {
  display: flex;
  flex-direction: column;
  gap: 8px; /* tạo khoảng cách giữa các nút */
  align-items: center;
}
.action-buttons button {
  width: 90px; /* hoặc auto, miễn là đều nhau */
  margin-bottom: 0;
}
        .add-btn {
            margin-bottom: 18px;
            background: linear-gradient(90deg, #1a2d6c 60%, #43e97b 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.08em;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(34,59,121,0.08);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .add-btn:hover {
            background: linear-gradient(90deg, #43e97b 60%, #1a2d6c 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            align-items: center;
            justify-content: center;
        }
        .modal-bg.active { display: flex; }
        .modal-content {
            background: #fff;
            border-radius: 18px;
            max-width: 250px; /* Giảm nữa */
            width: 98vw;
            padding: 10px 4px 8px 4px; /* Giảm padding */
            box-shadow: 0 8px 32px rgba(34,59,121,0.18);
            position: relative;
            animation: popupShow 0.2s;
        }
        @keyframes popupShow {
            from { transform: translateY(40px) scale(0.98); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .modal-content h2 {
            margin-top: 0;
            color: #223B79;
            font-size: 1.25em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .modal-content label {
            font-weight: 600;
            color: #223b79;
            margin-bottom: 2px;
            margin-top: 1px;
            font-size: 0.97em; /* Giảm font */
        }
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 5px 7px; /* Giảm padding */
            border: 1.2px solid #cfd8e3;
            border-radius: 7px;
            font-size: 0.95em; /* Giảm font */
            background: #f8fafc;
            margin-bottom: 0;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .modal-content input:focus,
        .modal-content select:focus {
            border: 2px solid #1a2d6c;
            outline: none;
            background: #e3f2fd;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
        }
        .modal-content .form-actions {
            display: flex;
            gap: 14px;
            margin-top: 10px;
            justify-content: flex-end;
        }
        .modal-content .form-actions button {
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #1a2d6c 60%, #223b79 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(34,59,121,0.06);
        }
        .modal-content .form-actions button:hover {
            background: linear-gradient(90deg, #d10000 60%, #223b79 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .close-btn {
            position: absolute;
            top: 12px; right: 18px;
            background: none;
            border: none;
            font-size: 22px;
            color: #223B79;
            cursor: pointer;
        }
        @media (max-width: 900px) {
            .container { padding: 10px 2px; }
            .account-table th, .account-table td { padding: 8px 2px; font-size: 0.98em; }
            header h1 { font-size: 1.2em; }
        }
        @media (max-width: 600px) {
            .modal-content {
                padding: 12px 4px 8px 4px;
            }
            .modal-content input,
            .modal-content select {
                font-size: 0.98em;
                padding: 8px 8px;
            }
        }
        th:nth-child(5), td:nth-child(5) {
    min-width: 180px; /* hoặc 200px nếu cần rộng hơn */
    word-break: break-all;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/a3.jpg" alt="Logo" onclick="window.location.href='HomePage.html'">
            <h1>THE COW HOTEL</h1>
        </header>
        <div class="nav">
            <a href="QuanLyPhong.html"><i class="fa-solid fa-bed"></i> Quản lý phòng</a>
            <a href="QuanLyKhachHang.html"><i class="fa-solid fa-users"></i> Quản lý khách hàng</a>
            <a href="quanly_tk.html" class="active"><i class="fa-solid fa-user-gear"></i> Quản lý tài khoản</a>
            <a href="ThongKeThuNhap.html"><i class="fa-solid fa-chart-line"></i> Thống kê thu nhập</a>
        </div>
        <button class="add-btn" onclick="openModal('add')"><i class="fa-solid fa-user-plus"></i> Thêm tài khoản</button>
        <table class="account-table">
            <thead>
                <tr>
                    <th>Loại</th>
                    <th>Tên đăng nhập</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="account-tbody">
                <!-- Dữ liệu tài khoản sẽ được render ở đây -->
            </tbody>
        </table>
    </div>
    <!-- Modal thêm/sửa tài khoản -->
    <div class="modal-bg" id="accountModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="modalTitle">Thêm tài khoản</h2>
            <form id="accountForm" autocomplete="off">
                <div class="form-group">
                    <label for="type">Loại tài khoản</label>
                    <select id="type" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" required placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="phone">Điện thoại</label>
                    <input type="tel" id="phone" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender">
                        <option value="">-- Chọn --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" placeholder="Nhập địa chỉ">
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveBtn"><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
                    <button type="button" onclick="closeModal()"><i class="fa-solid fa-xmark"></i> Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Thay thế toàn bộ phần lấy dữ liệu từ localStorage bằng fetch từ database
        let accounts = [];

        function renderAccounts() {
            const tbody = document.getElementById('account-tbody');
            tbody.innerHTML = '';
            accounts.forEach((acc, idx) => {
                tbody.innerHTML += `
                    <tr>
                        <td><span style="color:${acc.role === 'admin' ? '#d10000' : '#1a2d6c'};font-weight:600;">${acc.role === 'admin' ? 'Admin' : 'User'}</span></td>
                        <td>${acc.username}</td>
                        <td>${acc.name || ''}</td>
                        <td>${acc.email || ''}</td>
                        <td>${acc.phone || ''}</td>
                        <td>${acc.gender || ''}</td>
                        <td>${acc.dob || ''}</td>
                        <td>${acc.address || ''}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn" onclick="editAccount(${idx})"><i class="fa-solid fa-pen"></i> Sửa</button>
                                <button class="action-btn" onclick="deleteAccount(${idx})"><i class="fa-solid fa-trash"></i> Xóa</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        async function fetchAccounts() {
            const res = await fetch('PHP/get_users.php');
            accounts = await res.json();
            renderAccounts();
        }

        fetchAccounts();

        function openModal(mode, type = 'user', idx = null) {
            document.getElementById('accountModal').classList.add('active');
            document.getElementById('accountForm').reset();
            document.getElementById('modalTitle').textContent = mode === 'add' ? 'Thêm tài khoản' : 'Sửa tài khoản';
            document.getElementById('type').disabled = mode === 'edit';
            editingIndex = idx;
            if (mode === 'edit' && idx !== null) {
                const acc = accounts[idx];
                document.getElementById('type').value = acc.role || 'user';
                document.getElementById('username').value = acc.username;
                document.getElementById('username').disabled = true;
                document.getElementById('password').value = ''; // Không show password cũ
                document.getElementById('name').value = acc.name || '';
                document.getElementById('email').value = acc.email || '';
                document.getElementById('phone').value = acc.phone || '';
                document.getElementById('gender').value = acc.gender || '';
                document.getElementById('dob').value = acc.dob || '';
                document.getElementById('address').value = acc.address || '';
            } else {
                document.getElementById('type').value = 'user';
                document.getElementById('username').value = '';
                document.getElementById('username').disabled = false;
                document.getElementById('password').value = '';
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('gender').value = '';
                document.getElementById('dob').value = '';
                document.getElementById('address').value = '';
            }
        }

        function closeModal() {
            document.getElementById('accountModal').classList.remove('active');
        }

        document.getElementById('accountForm').onsubmit = function(e) {
            e.preventDefault();
            const type = document.getElementById('type').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value.trim();

            // Validate
            if (!username || !password) {
                alert('Vui lòng nhập tên đăng nhập và mật khẩu!');
                return;
            }
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Email không đúng định dạng!');
                return;
            }
            if (phone && !/^0\d{9,10}$/.test(phone)) {
                alert('Số điện thoại phải bắt đầu bằng số 0 và đủ 10-11 chữ số!');
                return;
            }

            const accObj = { username, password, name, email, phone, gender, dob, address };

            if (editingIndex !== null) {
                // Edit
                if (type === 'user') {
                    accounts[editingIndex] = accObj;
                } else {
                    adminAccounts[editingIndex] = accObj;
                }
            } else {
                // Add
                if (type === 'user') {
                    if (accounts.some(acc => acc.username === username)) {
                        alert('Tên đăng nhập đã tồn tại!');
                        return;
                    }
                    accounts.push(accObj);
                } else {
                    if (adminAccounts.some(acc => acc.username === username)) {
                        alert('Tên đăng nhập admin đã tồn tại!');
                        return;
                    }
                    adminAccounts.push(accObj);
                }
            }
            localStorage.setItem('accounts', JSON.stringify(accounts));
            localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
            closeModal();
            renderAccounts();
        };

        function editAccount(idx) {
            openModal('edit', null, idx);
        }

        function deleteAccount(idx) {
            if (confirm("Bạn có chắc chắn muốn xóa tài khoản này? Hành động này không thể hoàn tác.")) {
                accounts.splice(idx, 1);
                localStorage.setItem('accounts', JSON.stringify(accounts));
                renderAccounts();
            }
        }
    </script>
</body>
</html>
