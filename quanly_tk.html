<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa 0%, #f8f9fa 100%);
        }
        .container {
            max-width: 1100px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(34,59,121,0.13);
            padding: 38px 28px 28px 28px;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: none;}
        }
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
        }
        header img {
            height: 48px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
        }
        header h1 {
            color: #1a2d6c;
            font-size: 2.2em;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 800;
        }
        .nav {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        .nav a {
            color: #fff;
            background: linear-gradient(90deg, #1a2d6c 60%, #223b79 100%);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.08em;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav a.active, .nav a:hover {
            background: #ffd700;
            color: #223b79;
        }
        .card {
            background: #f8fafc;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(34,59,121,0.08);
            padding: 32px 24px 24px 24px;
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #223b79;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        label {
            font-weight: 600;
            color: #223b79;
            margin-bottom: 6px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #cfd8e3;
            border-radius: 8px;
            font-size: 1em;
            background: #fff;
            margin-bottom: 14px;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus, input[type="date"]:focus, select:focus {
            border: 2px solid #1a2d6c;
            outline: none;
            background: #e3f2fd;
        }
        .gender-row {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 14px;
        }
        .gender-row label {
            margin-bottom: 0;
            font-weight: 500;
        }
        .form-actions {
            display: flex;
            gap: 14px;
            margin-bottom: 10px;
            justify-content: flex-end;
        }
        .form-actions button, .danger-btn {
            padding: 12px 26px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #1a2d6c 60%, #223b79 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(34,59,121,0.06);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-actions button:hover, .danger-btn:hover {
            background: linear-gradient(90deg, #d10000 60%, #223b79 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .danger-btn {
            background: #ff4444;
            color: #fff;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }
        .danger-btn:hover {
            background: #b71c1c;
        }
        .select-account-row {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .select-account-row select {
            flex: 1;
        }
        @media (max-width: 900px) {
            .container { padding: 10px 2px; }
            .card { padding: 14px 4px; }
            .nav { flex-direction: column; gap: 6px; }
            header h1 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/a3.jpg" alt="Logo" onclick="window.location.href='HomePage.html'">
            <h1>THE COW HOTEL</h1>
        </header>
        <div class="nav">
            <a href="QuanLyPhong.html"><i class="fa-solid fa-bed"></i> Quản lý phòng</a>
            <a href="QuanLyKhachHang.html"><i class="fa-solid fa-users"></i> Quản lý khách hàng</a>
            <a href="quanly_tk.html" class="active"><i class="fa-solid fa-user-gear"></i> Quản lý tài khoản</a>
            <a href="LichSuDatPhong.html"><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử đặt phòng</a>
            <a href="#"><i class="fa-solid fa-chart-line"></i> Thống kê thu nhập</a>
        </div>
        <div class="card">
            <div class="section-title"><i class="fa-solid fa-user"></i> Chọn tài khoản</div>
            <div class="select-account-row">
                <label for="account-select" style="margin-bottom:0;">Tài khoản</label>
                <select id="account-select" onchange="loadAccountDetails()">
                    <option value="">-- Chọn tài khoản --</option>
                </select>
            </div>
        </div>
        <div class="card" id="profile-section" style="display: none;">
            <div class="section-title"><i class="fa-solid fa-address-card"></i> Thông tin cá nhân</div>
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">

            <label for="phone">Số Điện Thoại</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email">

            <div class="gender-row">
                <span>Giới tính:</span>
                <label><input type="radio" name="gender" value="Nam"> Nam</label>
                <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            </div>

            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob">

            <label for="address">Địa chỉ</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ">

            <div class="form-actions">
                <button onclick="updateProfile()"><i class="fa-solid fa-floppy-disk"></i> Cập nhật</button>
            </div>
        </div>
        <div class="card" id="password-section" style="display: none;">
            <div class="section-title"><i class="fa-solid fa-key"></i> Đổi mật khẩu</div>
            <label for="current-password">Mật khẩu hiện tại</label>
            <input type="password" id="current-password" placeholder="Nhập mật khẩu hiện tại">

            <label for="new-password">Mật khẩu mới</label>
            <input type="password" id="new-password" placeholder="Nhập mật khẩu mới">

            <label for="confirm-password">Nhập lại mật khẩu mới</label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới">

            <div class="form-actions">
                <button onclick="changePassword()"><i class="fa-solid fa-key"></i> Đổi mật khẩu</button>
            </div>
        </div>
        <div class="card" id="settings-section" style="display: none;">
            <div class="section-title"><i class="fa-solid fa-gear"></i> Cài đặt tài khoản</div>
            <label for="language">Ngôn ngữ</label>
            <select id="language">
                <option value="vi">Tiếng Việt</option>
                <option value="en">Tiếng Anh</option>
            </select>
            <div style="margin: 12px 0;">
                <input type="checkbox" id="notifications">
                <label for="notifications" style="display:inline;font-weight:500;">Nhận thông báo qua email</label>
            </div>
            <button class="danger-btn" onclick="deleteAccount()"><i class="fa-solid fa-trash"></i> Xóa tài khoản</button>
        </div>
    </div>
    <script>
        // Load accounts from localStorage
        const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
        const adminAccounts = JSON.parse(localStorage.getItem('adminAccounts')) || [];

        // Populate account dropdown
        function populateAccountSelect() {
            const select = document.getElementById('account-select');
            select.innerHTML = '<option value="">-- Chọn tài khoản --</option>';
            accounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account.username;
                option.textContent = `User: ${account.name} (${account.username})`;
                select.appendChild(option);
            });
            adminAccounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account.username;
                option.textContent = `Admin: ${account.username}`;
                select.appendChild(option);
            });
        }

        // Load selected account details
        function loadAccountDetails() {
            const username = document.getElementById('account-select').value;
            const account = accounts.find(acc => acc.username === username) || adminAccounts.find(acc => acc.username === username);
            const profileSection = document.getElementById('profile-section');
            const passwordSection = document.getElementById('password-section');
            const settingsSection = document.getElementById('settings-section');

            if (account) {
                profileSection.style.display = 'block';
                passwordSection.style.display = 'block';
                settingsSection.style.display = 'block';

                document.getElementById('name').value = account.name || '';
                document.getElementById('phone').value = account.phone || '';
                document.getElementById('email').value = account.email || '';
                document.getElementById('dob').value = account.dob || '';
                document.getElementById('address').value = account.address || '';
                document.getElementById('language').value = account.language || 'vi';
                document.getElementById('notifications').checked = account.notifications || false;

                const genderInputs = document.getElementsByName('gender');
                genderInputs.forEach(input => {
                    input.checked = input.value === account.gender;
                });
            } else {
                profileSection.style.display = 'none';
                passwordSection.style.display = 'none';
                settingsSection.style.display = 'none';
            }
        }

        // Update profile
        function updateProfile() {
            const username = document.getElementById('account-select').value;
            const account = accounts.find(acc => acc.username === username) || adminAccounts.find(acc => acc.username === username);

            if (account) {
                const nameValue    = document.getElementById('name').value;
                const phoneValue   = document.getElementById('phone').value;
                const emailValue   = document.getElementById('email').value;
                const dobValue     = document.getElementById('dob').value;
                const addressValue = document.getElementById('address').value;
                const genderInputs = document.getElementsByName('gender');
                const selectedGender = Array.from(genderInputs).find(input => input.checked)?.value || account.gender;
                // Kiểm tra định dạng email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailValue)) {
                    alert("Email không đúng định dạng!");
                    return;
                }
                // Kiểm tra số điện thoại: đủ 10 số và bắt đầu bằng số 0
                const phoneRegex = /^0\d{9}$/;
                if (!phoneRegex.test(phoneValue)) {
                    alert("Số điện thoại phải bắt đầu bằng số 0 và đủ 10 chữ số!");
                    return;
                }
                account.name    = nameValue;
                account.phone   = phoneValue;
                account.email   = emailValue;
                account.dob     = dobValue;
                account.address = addressValue;
                account.gender  = selectedGender;

                if (accounts.includes(account)) {
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                } else if (adminAccounts.includes(account)) {
                    localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
                }

                alert("Thông tin cá nhân đã được cập nhật!");
                populateAccountSelect();
                document.getElementById('account-select').value = username;
            }
        }

        // Change password
        function changePassword() {
            const username = document.getElementById('account-select').value;
            const account = accounts.find(acc => acc.username === username) || adminAccounts.find(acc => acc.username === username);
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (account) {
                if (currentPassword !== account.password) {
                    alert("Mật khẩu hiện tại không đúng!");
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert("Mật khẩu mới và xác nhận mật khẩu không khớp!");
                    return;
                }
                account.password = newPassword;
                if (accounts.includes(account)) {
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                } else {
                    localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
                }
                alert("Mật khẩu đã được thay đổi!");
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
            }
        }

        // Save settings
        function saveSettings() {
            const username = document.getElementById('account-select').value;
            const account = accounts.find(acc => acc.username === username) || adminAccounts.find(acc => acc.username === username);
            if (account) {
                account.language = document.getElementById('language').value;
                account.notifications = document.getElementById('notifications').checked;
                if (accounts.includes(account)) {
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                } else {
                    localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
                }
                alert("Cài đặt đã được lưu!");
            }
        }

        // Delete account
        function deleteAccount() {
            const username = document.getElementById('account-select').value;
            const account = accounts.find(acc => acc.username === username) || adminAccounts.find(acc => acc.username === username);
            if (account)
            if (confirm("Bạn có chắc chắn muốn xóa tài khoản này? Hành động này không thể hoàn tác.")) {
                const index = accounts.findIndex(acc => acc.username === username);
                if (index !== -1) {
                    accounts.splice(index, 1);
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                    alert("Tài khoản đã được xóa!");
                    populateAccountSelect();
                    loadAccountDetails();
                } else {
                    const adminIndex = adminAccounts.findIndex(acc => acc.username === username);
                    if (adminIndex !== -1) {
                        adminAccounts.splice(adminIndex, 1);
                        localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
                        alert("Tài khoản đã được xóa!");
                        populateAccountSelect();
                        loadAccountDetails();
                    }
                }
            }
        }

        // Initialize
        populateAccountSelect();
    </script>
</body>
</html>
