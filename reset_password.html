<body>
    <div class="container">

        <form id="resetForm" autocomplete="off">

    <script>
        // L·∫•y token t·ª´ URL
        function getToken() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const token = getToken();

            if (!token) {
                document.getElementById('message').textContent = "Li√™n k·∫øt kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n!";
                return;
            }
            if (password !== confirm_password) {
                document.getElementById('message').textContent = "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!";
                return;
            }

            fetch('PHP/reset_password.php', {
                    method: 'POST',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' },
                    body: new URLSearchParams({
                        token: token,
                        password: password,
                        confirm_password: confirm_password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                    if (data.success) {

                })
                .catch(error => {
                    document.getElementById('message').textContent = "C√≥ l·ªói x·∫£y ra!";
                    console.error("L·ªói fetch:", error); // üëà d√≤ng n√†y gi√∫p ki·ªÉm tra l·ªói th·∫≠t s·ª±
                });

                        });
