<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            padding: 32px 28px 28px 28px;
            background: rgba(255,255,255,0.75);
            border-radius: 24px;
            box-shadow: 0 8px 32px #223b7922, 0 0 0 4px #fff;
            backdrop-filter: blur(8px);
            border: 1.5px solid #e0eafc;
            animation: fadeIn 1s;
        }
        .title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            text-align: center;
            color: #223B79;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #223b7922;
        }
        .subtitle {
            font-size: 15px;
            color: #8692A6;
            margin-bottom: 22px;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #223B79;
            margin: 0 0 6px 2px; /* giảm margin, sát input hơn */
            font-size: 15px;
            display: block;
        }
        input, select {
            width: 100%;
            height: 44px; /* tăng chiều cao cho đều */
            padding: 0 14px;
            margin-bottom: 18px; /* tăng khoảng cách đều giữa các field */
            border: 1.5px solid #c3cfe2;
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            box-shadow: 0 2px 8px #223b7911;
            display: block;
        }
        input:focus, select:focus {
            border: 1.5px solid #CD202B;
            outline: none;
            box-shadow: 0 4px 16px #223b7922;
        }
        .gender {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px; /* đồng bộ với input */
        }
        .gender-label {
            min-width: 80px;
            font-weight: 600;
            color: #223B79;
            font-size: 15px;
        }
        .gender label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 0;
        }
        .gender input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #CD202B;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 22px;
            line-height: 1.4;
            color: #223B79;
        }
        .checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: #223B79;
        }
        .checkbox label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #223B79 60%, #CD202B 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 18px #223b7922;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        button:hover {
            background: #fff;
            color: #CD202B;
            box-shadow: 0 8px 32px #223b7922;
            border: 1.5px solid #CD202B;
            transform: scale(1.04);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            margin-top: 24px;
        }
        header img {
            height: 44px;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #223b7922;
            background: #fff;
            padding: 4px;
        }
        header h1 {
            display: inline;
            vertical-align: middle;
            font-size: 32px;
            color: #223B79;
            font-weight: 900;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #223b7922;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6vw;
                max-width: 98vw;
            }
            header h1 {
                font-size: 22px;
            }
            .title {
                font-size: 20px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" onclick="window.location.href='HomePage.html'">
        <h1>THE COW</h1>
    </header>
    <div class="container">
        <div class="title">Đăng ký tài khoản người dùng</div>
        <div class="subtitle">Điền vào các thông tin dưới đây để đăng ký tài khoản.</div>
        <form method="POST" action="PHP/register.php" onsubmit="return validatePassword()">
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

            <label for="phone">Số Điện Thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <div class="gender">
                <span class="gender-label">Giới tính:</span>
                <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            </div>

            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>

            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Nhập lại mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>

            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</label>
            </div>

            <button type="submit">Tạo tài khoản</button>
        </form>
    </div>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            // Điều kiện: ít nhất 6 ký tự
            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Mật khẩu nhập lại không khớp.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
