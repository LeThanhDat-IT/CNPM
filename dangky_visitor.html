<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: system-ui;
            background-color: #D8F7F2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            color: #8692A6;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #312E49;
            margin: 8px 0 4px;
        }
        input, select {
            width: 100%;
            height: 36px;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #A2A2A6;
            border-radius: 4px;
            font-size: 13px;
        }
        .gender {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 12px;
        }
        .gender-label {
            min-width: 80px;
            font-weight: bold;
            color: #312E49;
            font-size: 15px;
        }
        .gender label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        .gender input[type="radio"] {
            width: 18px;
            height: 18px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #223B79;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        header img {
            height: 40px;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 18px;
        }
        header h1 {
            display: inline;
            vertical-align: middle;
            font-size: 32px;
            color: #02034E;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" onclick="window.location.href='HomePage.html'">
        <h1>THE COW</h1>
    </header>
    <div class="container">
        <div class="title">Đăng ký tài khoản người dùng</div>
        <div class="subtitle">Điền vào các thông tin dưới đây để đăng ký tài khoản.</div>
        <form method="POST" action="PHP/register.php" onsubmit="return validatePassword()">
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

            <label for="phone">Số Điện Thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <div class="gender">
                <span class="gender-label">Giới tính:</span>
                <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            </div>

            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>

            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Nhập lại mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>

            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</label>
            </div>

            <button type="submit">Tạo tài khoản</button>
        </form>
    </div>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            // Điều kiện: ít nhất 6 ký tự
            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Mật khẩu nhập lại không khớp.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
