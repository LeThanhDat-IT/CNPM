<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán Đặt Phòng</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e0f7fa 0%, #f8f9fa 100%);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 480px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px #0002;
      padding: 36px 30px 28px 30px;
      position: relative;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    h2 {
      color: #223B79;
      text-align: center;
      font-size: 2em;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .info {
      margin-bottom: 12px;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info label {
      font-weight: bold;
      color: #223B79;
      min-width: 110px;
      display: inline-block;
    }
    .pay-btn, .later-btn, .back-btn {
      width: 100%;
      padding: 13px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px #223b7922;
    }
    .pay-btn {
      background: linear-gradient(90deg, #223B79 60%, #1a8f3c 100%);
      color: #fff;
    }
    .pay-btn:hover {
      background: linear-gradient(90deg, #1a8f3c 60%, #223B79 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .later-btn {
      background: #f5f5f5;
      color: #223B79;
      border: 1px solid #223B79;
    }
    .later-btn:hover {
      background: #e0e0e0;
    }
    .success {
      color: #1a8f2b;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      font-size: 1.08em;
    }
    .error {
      color: #d10000;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      font-size: 1.08em;
    }
    .total {
      font-size: 1.18em;
      color: #d10000;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    .pay-methods {
      margin: 18px 0 10px 0;
      padding: 0;
      display: flex;
      gap: 24px;
      justify-content: center;
    }
    .pay-methods label {
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.05em;
    }
    .pay-methods input[type="radio"] {
      accent-color: #223B79;
      margin-right: 4px;
    }
    .back-btn {
      background: #223B79;
      color: #fff;
      margin-top: 18px;
    }
    .back-btn:hover {
      background: #142155;
    }
    #payMethodContent img {
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 6px;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header img {
      height: 44px;
      cursor: pointer;
      vertical-align: middle;
      margin-right: 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0002;
    }
    header h1 {
      display: inline;
      vertical-align: middle;
      font-size: 1.5em;
      color: #223B79;
      margin: 0;
      font-weight: 800;
      letter-spacing: 1px;
    }
    /* Thêm vào <style> trong file c:\wamp64\www\CNPM_Project\ThanhToan.html */
    .result-success {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #0001, 0 1.5px 8px #1a8f3c22;
      padding: 38px 32px 32px 32px;
      max-width: 480px;
      margin: 0 auto;
      animation: fadeIn 0.8s cubic-bezier(.4,2,.6,1);
      position: relative;
    }
    .result-success .success-icon {
       width: 82px;
      height: 82px;
      background: linear-gradient(135deg, #1a8f3c 60%, #43e97b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px auto; /* Đặt icon nằm giữa và cách dưới 18px */
      box-shadow: 0 4px 24px #1a8f3c33, 0 0 0 8px #e0f7fa55;
      animation: popIn 0.7s cubic-bezier(.4,2,.6,1);
      position: static; /* Không dùng absolute nữa */
      transform: none;
      top: unset;
      left: unset;
      z-index: 2; /* Đặt z-index để nằm trên các phần khác */
    }
    .result-success .success-icon svg {
      width: 48px;
      height: 48px;
      color: #fff;
    }
    .result-success h2 {
      color: #1a8f3c;
      text-align: center;
      font-size: 2.1em;
      margin-top: 32px;
      margin-bottom: 18px;
      font-weight: 900;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 8px #1a8f3c11;
    }
    .result-success .info-list {
      margin: 0 0 18px 0;
      padding: 0;
      list-style: none;
    }
    .result-success .info-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.13em;
      margin-bottom: 7px;
    }
    .result-success .info-list .label {
      color: #223B79;
      font-weight: 700;
      min-width: 120px;
      display: inline-block;
    }
    .result-success .total {
      font-size: 1.22em;
      color: #d10000;
      font-weight: bold;
      margin: 18px 0 8px 0;
      text-align: left;
      letter-spacing: 1px;
    }
    .result-success .booking-code {
      color: #d10000;
      font-weight: bold;
      font-size: 1.13em;
      margin-bottom: 8px;
    }
    .result-success .note {
      color: #1a8f3c;
      background: #e8fbe9;
      border-radius: 8px;
      padding: 10px 12px;
      margin: 14px 0 18px 0;
      font-weight: 600;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .result-success .back-btn {
      background: linear-gradient(90deg, #223B79 60%, #1a8f3c 100%);
      color: #fff;
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.13em;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #223b7922;
      transition: background 0.2s, transform 0.15s;
    }
    .result-success .back-btn:hover {
      background: linear-gradient(90deg, #1a8f3c 60%, #223B79 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 18px 4vw; }
      .info label { min-width: 80px; }
      .result-success { padding: 18px 4vw 18px 4vw; }
      .result-success h2 { font-size: 1.3em;}
      .result-success .info-list .label { min-width: 80px; }
      .result-success .back-btn { font-size: 1em; padding: 12px;}
    }
  </style>
</head>
<body>
  <header>
    <img src="images/a3.jpg" alt="Logo" onclick="window.location.href='HomePage.html'">
    <h1>THE COW HOTEL</h1>
  </header>
  <div class="container" id="mainContainer">
    <h2><i class="fa-solid fa-credit-card"></i> Thanh Toán</h2>
    <div id="bookingInfo"></div>
    <div class="total" id="totalAmount"></div>
    <div>
      <div style="font-weight:bold; color:#223B79; margin-bottom:6px;">Chọn phương thức thanh toán:</div>
      <div class="pay-methods">
        <label><input type="radio" name="paymethod" value="bank" checked> <i class="fa-solid fa-building-columns"></i> Chuyển khoản</label>
        <label><input type="radio" name="paymethod" value="card"> <i class="fa-regular fa-credit-card"></i> Thẻ</label>
      </div>
      <div id="payMethodContent" style="margin:16px 0 0 0; text-align:center;"></div>
    </div>
    <button class="pay-btn" onclick="payNow()"><i class="fa-solid fa-money-check-dollar"></i> Thanh toán ngay</button>
    <button class="later-btn" onclick="payLater()"><i class="fa-solid fa-clock"></i> Thanh toán sau khi nhận phòng</button>
    <div id="message"></div>
  </div>
  <script>
    // Lấy email user từ localStorage (sau đăng nhập), nếu chưa có thì yêu cầu nhập
    function getUserEmail() {
      return localStorage.getItem('user_email') || '';
    }

    // Tính tổng tiền
    function getTotalAmount(booking) {
      if (!booking) return 0;
      if (booking.total) return Number(booking.total);
      const price = booking.price || 0;
      const checkin = new Date(booking.checkin);
      const checkout = new Date(booking.checkout);
      let nights = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));
      if (nights < 1) nights = 1;
      return price * nights;
    }

    // Hiển thị thông tin đặt phòng
    function renderBooking(booking) {
      const infoDiv = document.getElementById('bookingInfo');
      const totalDiv = document.getElementById('totalAmount');
      if (!booking) {
        infoDiv.innerHTML = '<div class="error">Không tìm thấy thông tin đặt phòng.</div>';
        totalDiv.textContent = '';
        document.querySelector('.pay-btn').disabled = true;
        document.querySelector('.later-btn').disabled = true;
        return;
      }
      infoDiv.innerHTML = `
        <div class="info"><label><i class="fa-solid fa-bed"></i> Phòng:</label> ${booking.roomName || booking.room}</div>
        <div class="info"><label><i class="fa-solid fa-user"></i> Khách:</label> ${booking.fullname}</div>
        <div class="info"><label><i class="fa-solid fa-phone"></i> Điện thoại:</label> ${booking.phone}</div>
        <div class="info"><label><i class="fa-solid fa-envelope"></i> Email:</label> ${booking.email}</div>
        <div class="info"><label><i class="fa-solid fa-calendar-check"></i> Nhận phòng:</label> ${booking.checkin}</div>
        <div class="info"><label><i class="fa-solid fa-calendar-xmark"></i> Trả phòng:</label> ${booking.checkout}</div>
      `;
      const total = getTotalAmount(booking);
      totalDiv.textContent = `Tổng số tiền cần thanh toán: ${total.toLocaleString()} đ`;
    }

    // Hiển thị phương thức thanh toán
    function renderPayMethod() {
      const method = document.querySelector('input[name="paymethod"]:checked').value;
      const payContent = document.getElementById('payMethodContent');
      if (!currentBooking) {
        payContent.innerHTML = '';
        return;
      }
      if (method === 'bank') {
        const total = getTotalAmount(currentBooking);
        const moneyStr = total.toLocaleString('vi-VN') + 'đ';
        payContent.innerHTML = `
          <div>
            <img src="https://img.vietqr.io/image/TPB-23402072004-compact2.png?amount=${total}&addInfo=THANHTOAN%20${currentBooking.bookingCode}" alt="QR chuyển khoản TPBank" style="width:180px; border-radius:10px; box-shadow:0 2px 8px #0001; margin-bottom:6px;">
            <div style="margin-top:8px;">
              <strong>Số tiền:</strong> <span style="color:#2e7d32;font-weight:bold;">${moneyStr}</span>
            </div>
            <small>Quét mã QR để chuyển khoản<br>STK: 23402072004 - TPBank<br>Nội dung: THANHTOAN ${currentBooking.bookingCode}</small>
          </div>
        `;
      } else {
        payContent.innerHTML = `
          <div>
            <input type="text" placeholder="Nhập số thẻ" style="padding:6px;width:160px;">
            <input type="text" placeholder="Tên chủ thẻ" style="padding:6px;width:120px;margin-left:8px;">
          </div>
        `;
      }
    }

    // Lấy booking mới nhất từ server
    let currentBooking = null;
    window.onload = function() {
      // Lấy booking mới nhất từ server trước
      const email = getUserEmail();
      if (!email) {
        renderBooking(null);
        return;
      }
      fetch('PHP/get_last_booking.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'email=' + encodeURIComponent(email)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.booking) {
          currentBooking = data.booking;
          renderBooking(currentBooking);
          renderPayMethod();
          document.querySelectorAll('input[name="paymethod"]').forEach(radio => {
            radio.onchange = renderPayMethod;
          });
        } else {
          // fallback sang localStorage nếu không có trên server
          const lastBooking = localStorage.getItem('lastBooking');
          if (lastBooking) {
            currentBooking = JSON.parse(lastBooking);
            renderBooking(currentBooking);
            renderPayMethod();
          } else {
            renderBooking(null);
          }
        }
      })
      .catch(() => {
        renderBooking(null);
      });
    };

    function showResultPage(booking, total, method) {
      const bookingCode = booking.bookingCode || booking.code || '';
      const roomName = booking.roomName || booking.room; // Ưu tiên tên phòng, fallback mã phòng
      document.getElementById('mainContainer').innerHTML = `
        <div class="result-success">
          <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm-1 17.93c-.29 0-.58-.03-.86-.08-.26-.05-.51-.13-.75-.23-.24-.1-.47-.23-.69-.37-.22-.14-.43-.29-.62-.46-.19-.17-.36-.35-.52-.54-.16-.19-.31-.39-.43-.61-.12-.22-.22-.45-.29-.69-.07-.24-.11-.49-.11-.74 0-.25.04-.5.11-.74.07-.24.17-.47.29-.69.12-.22.27-.42.43-.61.16-.19.33-.37.52-.54.19-.14.42-.27.69-.37.24-.1.49-.18.75-.23.28-.05.57-.08.86-.08s58 .03 86 .08c.26.05.51.13.75.23.24.1.47.23.69.37.22.17.43.35.62.54.19.19.36.39.52.61.12.22.22.45.29.69.07.24.11.49.11.74 0 .25-.04.5-.11.74-.07.24-.17.47-.29.69-.12.22-.27.42-.43.61-.16.19-.33.37-.52.54-.19.14-.42.27-.69.37-.24.1-.49.18-.75.23-.28.05-.57.08-.86.08z" fill="currentColor"/></svg>
          </div>
          <h2>Đặt Phòng Thành Công</h2>
          <ul class="info-list">
            <li><span class="label">Phòng:</span> ${roomName} <span style="color:#888;font-size:0.95em;">(${booking.room})</span></li>
            <li><span class="label">Khách:</span> ${booking.fullname}</li>
            <li><span class="label">Điện thoại:</span> ${booking.phone}</li>
            <li><span class="label">Email:</span> ${booking.email}</li>
            <li><span class="label">Nhận phòng:</span> ${booking.checkin}</li>
            <li><span class="label">Trả phòng:</span> ${booking.checkout}</li>
            <li class="total">Tổng số tiền: ${total.toLocaleString()} đ</li>
            <li><span class="label">Phương thức thanh toán:</span> ${method}</li>
            <li><span class="label" style="color:#d10000;">Mã đặt phòng của bạn:</span> <span style="font-size:1.2em;font-weight:bold;">${bookingCode}</span></li>
          </ul>
          <div class="note"><i class="fa-solid fa-circle-info"></i> Vui lòng lưu lại mã đặt phòng để xuất trình khi đến khách sạn check-in.</div>
          <button class="back-btn" onclick="window.location.href='TIm_kiemphong.html'"><i class="fa-solid fa-arrow-left"></i> Quay lại trang tìm phòng</button>
        </div>
      `;
    }

    function payNow() {
      if (!currentBooking) return;
      const methodRadio = document.querySelector('input[name="paymethod"]:checked');
      const method = methodRadio ? methodRadio.value : '';
      const total = getTotalAmount(currentBooking);
      showResultPage(currentBooking, total, method);
      fetch('PHP/update_paid.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'bookingCode=' + encodeURIComponent(currentBooking.bookingCode) + '&payMethod=' + encodeURIComponent(method)
      });
      setTimeout(() => {
        window.location.href = 'ThanhToanThanhCong.html';
      }, 1000);
    }
    function payLater() {
      if (!currentBooking) return;
      const total = getTotalAmount(currentBooking);
      showResultPage(currentBooking, total, 'Thanh toán tại khách sạn');
      // Gửi thông tin phương thức thanh toán lên server (nếu cần lưu)
      fetch('PHP/update_paid.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'bookingCode=' + encodeURIComponent(currentBooking.bookingCode) + '&payMethod=pay_at_hotel'
      });
      setTimeout(() => {
        //window.location.href = 'ThanhToanThanhCong.html';
      }, 1000);
    }

    const roomCode = currentBooking.room; // mã phòng
    const roomName = localStorage.getItem('selectedRoomName') || roomCode; // fallback nếu không có tên
    // Hiển thị roomName thay vì roomCode nếu muốn
  </script>
</body>
</html>
